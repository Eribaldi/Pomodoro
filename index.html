<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="position-relative" id="app">
        <div class="position-absolute top-0 start-50 translate-middle-x p-3">
            <h1 class="text-center">{{titulo}}</h1>
            <div>
            <div class="row g-2">               
                <div class="col-auto">
                    <input @input="busqueda" placeholder="Busqueda aqui..." type="text" class="form-control" style="
                    width: 632px" v-model="searching">
                </div>
                <div class="col-auto">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/2048px-Magnifying_glass_icon.svg.png" width="40"  alt="">
                </div>
                <div class="row g-2">
                    <div class="col-auto">
                        <input @input="busqueda" placeholder="Agrege o Edite" type="text" class="form-control" style="
                        width: 632px" v-model="nuevaTarea" @keyup.enter="agregarTarea">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" @click="agregarTarea">Agregar</button>
                    </div>
                </div>

                <hr>

                <div id="pomodoro-app">
                    <div id="container">
                      <div id="timer">
                          <p>Utilice el Cronómetro cuando esté listo</p>
                        <div id="time">
                          <span id="minutes">25</span>
                          <span id="colon">:</span>
                          <span id="seconds">00</span>
                        </div>
                        <div id="filler"></div>
                      </div>
                  
                      <div id="buttons">
                        <button type="button" class="btn btn-info" id="work">Trabajo</button>
                        <button type="button" class="btn btn-success" id="shortBreak">Descanso Corto</button>
                        <button type="button" class="btn btn-primary" id="longBreak">Descanso Largo</button>
                        <button type="button" class="btn btn-danger" id="stop">Parar</button>
                      </div>
                    </div>
                  </div>

                <hr>
                <div class="container p-3" v-for="(tarea, index) of busquedaArray" role="alert"
                    :class="[alert, tarea.estado ? 'alert-success' : 'alert-primary']">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p @click="hecho(index)">
                                {{tarea.queHacer}}
                            </p>
                        </div>

                        <div>                       
                            <button type="button" class="btn btn-info btn-sm"
                                @click="editarTarea(index)">Editar</button>
                            <button type="button" class="btn btn-danger btn-sm" @click="eliminar">Eliminar</button>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="01.js"></script>
</body>

</html>
